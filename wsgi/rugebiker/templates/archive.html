{% extends "base.html" %}

{% block title %}archive{% endblock %}
{% block title2 %}archive{% endblock %}

{% block content %}
    <br />
    {% if posts %}
        {% for post in posts %}
            <b>{{ post.created|date:"Y-m-d" }}: </b><a href="/blog/{{post.post_url}}">{{ post.title }}</a><br />
        {% endfor %}
    {% else %}
        No hay nada
    {% endif %}
{% endblock %}

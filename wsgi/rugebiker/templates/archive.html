{% extends "base.html" %}

{% block title %}Archive{% endblock %}

{% block content %}
    <h2>Archive</h2>
    {% if posts %}
        {% for post in posts %}
            <b>{{ post.created|date:"Y-m-d" }}: </b><a href="/blog/{{post.post_url}}">{{ post.title }}</a><br />
        {% endfor %}
    {% else %}
        No hay nada
    {% endif %}
{% endblock %}

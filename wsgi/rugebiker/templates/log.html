{% extends "base.html" %}

{% block title2 %}{% block title %}log{% endblock %}{% endblock %}

{% block content %}
    <br />
    {% if posts %}
        {% for post in posts %}
            {% if post.tags.all %}
                <b>{{ post.created|date:"Y-m-d" }}: </b><a href="/blog/{{post.post_url}}">{{ post.title }}</a><br />
            {% endif %}
        {% endfor %}
    {% else %}
        No hay nada
    {% endif %}
{% endblock %}
